<table id="fullwindow" style="width: 1300px; height: 100%; color: white" cellspacing="0" cellPadding="0" border="0" >
    <tbody>
        <tr id="toppanel" style="height: 43px">
            <td colspan="9" style="background-color: #003F62">
                <!-- Top panel -->
                <table style="width: 100%; height: 43px; color: white" cellspacing="0" cellpadding="0" border="0">
                    <tbody><tr>
                        <td id="" style="height: 100%; width: 100px">
                            <a href="Default.aspx">
                                <img style="vertical-align: bottom; border-color: #003F62" src="../assets/CriskLogo.png"></a>
                        </td>
                        <td id="mainHeader" style="height: 100%; font-size: 23px; font-weight: bold; padding: 0 5px 0 5px; text-align: left">Search - Counterparties</td>

                        <td id="busDate" style="text-align: right; padding: 0 5px 3px 0; vertical-align: bottom; font-size: 12px">
                            <label id="BusinessDateLabel" class="" title="" cvalue="" ctable="" originalvalue="">Business Date: </label>
                            <label id="BusinessDate" class="" title="" cvalue="2022/02/11" ctable="" originalvalue="2022/02/11" ctype="date">02/11/2022</label>
                        </td>
                    </tr>
                    <tr>
                        <div style="margin-bottom: 5px;">
                            <button (click)="refreshCache(undefined)">Refresh</button>
                            <label><input type="checkbox" id="purge" /> Purge</label>
                        </div>
                    </tr>
                </tbody></table>
            </td>
        </tr>
    </tbody>
</table>
<div class="row"> 
  <div class="col-6">
      <ag-grid-angular #agGridInfiniteCRISK                      
                       style="width: 1300px; height: 500px;"
                       class="ag-theme-balham-dark"
                       [animateRows]="true"
                       [columnDefs]="columnDefs"
                       [asyncTransactionWaitMillis]="asyncTransactionWaitMillis"
                       [defaultColDef]="defaultColDef"
                       [autoGroupColumnDef]="autoGroupColumnDef"                       
                       [serverSideStoreType]="serverSideStoreType"
                       [enableCellChangeFlash]="true"
                       [cacheBlockSize]="cacheBlockSize"
                       [enableRangeSelection]="true"
                       [rowSelection]="rowSelection"
                       [rowMultiSelectWithClick]="true"
                       [rowModelType]="rowModelType"
                       [sideBar]="true"
                       [groupDisplayType]="groupDisplayType"
                       [animateRows]="animateRows"
                       [getRowId]="getRowId"
                       [isApplyServerSideTransaction]="isApplyServerSideTransaction"
                       [rowData]="rowData"
                        (asyncTransactionsFlushed)="onAsyncTransactionsFlushed($event)"
                       (gridReady)="onGridReady($event)">
      </ag-grid-angular> 
  </div>
</div>
